<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stats Preview Card Component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main>
			<article>
				<div class="bg-primary">
					<div class="overlay"></div>
				</div>
				<div class="content">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
					<div class="stats">
						<p><span class="stat-value">10K+</span> <span class="stat-name">Companies</span></p>
						<p><span class="stat-value">314</span> <span class="stat-name">Templates</span></p>
						<p><span class="stat-value">12M+</span> <span class="stat-name">Queries</span></p>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
